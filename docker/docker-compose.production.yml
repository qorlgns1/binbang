services:
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory-policy noeviction
    networks:
      - shared-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    image: kihoonbae/binbang:web-${IMAGE_TAG}@${IMAGE_WEB_DIGEST}
    ports:
      - '4000:3000'
    networks:
      - shared-network
    env_file:
      - ../.env.production
    restart: unless-stopped

  worker:
    image: kihoonbae/binbang:worker-${IMAGE_TAG}@${IMAGE_WORKER_DIGEST}
    networks:
      - shared-network
    expose:
      - '3500'
    env_file:
      - ../.env.production
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  travel:
    image: kihoonbae/binbang:travel-${IMAGE_TAG}@${IMAGE_TRAVEL_DIGEST}
    ports:
      - '3300:3300'
    networks:
      - shared-network
    env_file:
      - ../.env.production
    restart: unless-stopped

networks:
  shared-network:
    driver: bridge
    external: true
    name: binbang_shared_network

volumes:
  redis-data:
