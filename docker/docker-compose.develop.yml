services:
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory-policy noeviction
    networks:
      - shared-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    image: kihoonbae/binbang:web-develop
    ports:
      - '3200:3000'
    networks:
      - shared-network
    env_file:
      - ../.env.development
    environment:
      NODE_ENV: development
    restart: unless-stopped

  worker:
    image: kihoonbae/binbang:worker-develop
    networks:
      - shared-network
    env_file:
      - ../.env.development
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  shared-network:
    driver: bridge
    external: true
    name: binbang_shared_network

volumes:
  redis-data:
