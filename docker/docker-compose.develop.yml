services:
  redis-dev:
    image: redis:7-alpine
    command: redis-server --maxmemory-policy noeviction
    networks:
      - shared-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    image: kihoonbae/binbang:web-develop
    ports:
      - '3200:3000'
    networks:
      - shared-network
    env_file:
      - ../.env.common
      - ../.env.development
      - path: ../.env.development.local
        required: false
      - ../apps/web/.env.common
      - path: ../apps/web/.env.development
        required: false
    environment:
      NODE_ENV: development
    restart: unless-stopped

  worker:
    image: kihoonbae/binbang:worker-develop
    networks:
      - shared-network
    env_file:
      - ../.env.common
      - ../.env.development
      - path: ../.env.development.local
        required: false
      - ../apps/worker/.env.common
      - path: ../apps/worker/.env.development
        required: false
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis-dev:6379
    depends_on:
      redis-dev:
        condition: service_healthy
    restart: unless-stopped

  travel:
    image: kihoonbae/binbang:travel-develop
    ports:
      - '3301:3000'
    networks:
      - shared-network
    env_file:
      - ../.env.common
      - ../.env.development
      - path: ../.env.development.local
        required: false
      - ../apps/travel/.env.common
      - path: ../apps/travel/.env.development
        required: false
    environment:
      NODE_ENV: development
    restart: unless-stopped

networks:
  shared-network:
    driver: bridge
    external: true
    name: binbang_shared_network

volumes:
  redis-data:
