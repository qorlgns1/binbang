name: CI

on:
  pull_request:
  push:
    branches: ['main', 'develop']
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  ci:
    name: Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/accommodation_monitor
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy_secret
      GOOGLE_CLIENT_ID: dummy_google_client_id
      GOOGLE_CLIENT_SECRET: dummy_google_client_secret
      KAKAO_CLIENT_ID: dummy_kakao_client_id
      KAKAO_CLIENT_SECRET: dummy_kakao_client_secret
      NEXT_PUBLIC_GA_MEASUREMENT_ID: G-TEST123456
      NEXT_PUBLIC_NAVER_SITE_VERIFICATION: naver-verification-dummy
      NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: google-site-verification-dummy
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10.28.0
          run_install: false

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm format:check
      - run: pnpm test
      - run: pnpm build
