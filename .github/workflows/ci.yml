name: CI

on:
  pull_request:
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  ci:
    name: Validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/accommodation_monitor
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dummy_secret
      GOOGLE_CLIENT_ID: dummy_google_client_id
      GOOGLE_CLIENT_SECRET: dummy_google_client_secret
      KAKAO_CLIENT_ID: dummy_kakao_client_id
      KAKAO_CLIENT_SECRET: dummy_kakao_client_secret
      NEXT_PUBLIC_GA_MEASUREMENT_ID: G-TEST123456
      NEXT_PUBLIC_NAVER_SITE_VERIFICATION: naver-verification-dummy
      NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: google-site-verification-dummy
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10.28.0
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm i18n:ci
      - run: pnpm turbo run lint
      - run: pnpm format:check
      - run: pnpm turbo run test
      - run: pnpm turbo run build
