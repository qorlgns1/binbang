name: Publish Dev Images

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]

concurrency:
  group: publish-dev-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  changes:
    name: Detect Changes
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'develop'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      build: ${{ steps.filter.outputs.build }}
      sha: ${{ steps.sha.outputs.value }}
    steps:
      - name: Capture SHA
        id: sha
        run: echo "value=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ steps.sha.outputs.value }}
          token: ${{ secrets.RELEASE_TAG_PAT }}

      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          # workflow_run에는 before/after가 없어 base·ref를 명시해야 함
          base: ${{ steps.sha.outputs.value }}~1
          ref: ${{ steps.sha.outputs.value }}
          filters: |
            build:
              - 'Dockerfile'
              - '.dockerignore'
              - 'docker-compose.*.yml'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '.nvmrc'
              - 'prisma/**'
              - 'prisma.config.ts'
              - 'src/**'
              - 'next.config.ts'
              - 'tsconfig.json'
              - 'postcss.config.mjs'

  docker:
    name: Build and Push (dev)
    needs: changes
    if: needs.changes.outputs.build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.changes.outputs.sha }}
          token: ${{ secrets.RELEASE_TAG_PAT }}

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (web)
        id: meta-web
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: kihoonbae/accommodation-monitor
          ref: refs/heads/${{ github.event.workflow_run.head_branch }}
          tags: |
            type=ref,event=branch,prefix=web-
            type=sha,format=long,prefix=web-

      - name: Build and push (web)
        id: build-web
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
            NEXT_PUBLIC_NAVER_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_NAVER_SITE_VERIFICATION }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}

      - name: Docker meta (worker)
        id: meta-worker
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: kihoonbae/accommodation-monitor
          ref: refs/heads/${{ github.event.workflow_run.head_branch }}
          tags: |
            type=ref,event=branch,prefix=worker-
            type=sha,format=long,prefix=worker-

      - name: Build and push (worker)
        id: build-worker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
            NEXT_PUBLIC_NAVER_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_NAVER_SITE_VERIFICATION }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}

      - uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign images
        run: |
          cosign sign --yes kihoonbae/accommodation-monitor@${{ steps.build-web.outputs.digest }}
          cosign sign --yes kihoonbae/accommodation-monitor@${{ steps.build-worker.outputs.digest }}
