name: Deploy Prod

on:
  push:
    tags: ['v*']

concurrency:
  group: deploy-prod
  cancel-in-progress: false

permissions: {}

jobs:
  validate:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read

  docker:
    name: Build and Push (prod)
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      web_digest: ${{ steps.build-web.outputs.digest }}
      worker_digest: ${{ steps.build-worker.outputs.digest }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta (web)
        id: meta-web
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: kihoonbae/accommodation-monitor
          tags: |
            type=ref,event=tag,prefix=web-
            type=sha,format=long,prefix=web-

      - name: Build and push (web)
        id: build-web
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: web
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
            NEXT_PUBLIC_NAVER_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_NAVER_SITE_VERIFICATION }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}

      - name: Docker meta (worker)
        id: meta-worker
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: kihoonbae/accommodation-monitor
          tags: |
            type=ref,event=tag,prefix=worker-
            type=sha,format=long,prefix=worker-

      - name: Build and push (worker)
        id: build-worker
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          target: worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ vars.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
            NEXT_PUBLIC_NAVER_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_NAVER_SITE_VERIFICATION }}
            NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION=${{ vars.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}

      - uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign images
        run: |
          cosign sign --yes kihoonbae/accommodation-monitor@${{ steps.build-web.outputs.digest }}
          cosign sign --yes kihoonbae/accommodation-monitor@${{ steps.build-worker.outputs.digest }}

  deploy:
    name: Deploy to EC2
    needs: docker
    runs-on: ubuntu-latest
    environment: main
    permissions:
      contents: read
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1.2.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -e
            cd ~/workspace/accommodation-monitor
            git pull
            touch .env
            IMAGE_TAG=${{ github.ref_name }}
            WEB_DIGEST=${{ needs.docker.outputs.web_digest }}
            WORKER_DIGEST=${{ needs.docker.outputs.worker_digest }}

            update_env_var() {
              key="$1"
              value="$2"
              if grep -q "^${key}=" .env; then
                sed -i "s|^${key}=.*|${key}=${value}|" .env
              else
                echo "${key}=${value}" >> .env
              fi
            }

            update_env_var IMAGE_TAG "$IMAGE_TAG"
            update_env_var IMAGE_WEB_DIGEST "$WEB_DIGEST"
            update_env_var IMAGE_WORKER_DIGEST "$WORKER_DIGEST"
            if ! grep -E '^DATABASE_URL=' .env | grep -q 'sslrootcert='; then
              echo "DATABASE_URL must include sslrootcert=... for RDS TLS"
              exit 1
            fi
            docker compose -f docker-compose.production.yml pull
            docker compose -f docker-compose.production.yml up -d
